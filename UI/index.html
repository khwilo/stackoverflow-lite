<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack Overflow Lite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <section>
                <a id="logo" href="index.html">Stack Overflow Lite</a>

                <label for="toggle-collapse" class="toggle-menu">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </label>
                <input type="checkbox" id="toggle-collapse" />

                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                        <li><a href="#about"><i class="fa fa-list-alt" aria-hidden="true"></i>About</a></li>
                        <li><a href="#contact"><i class="fa fa-phone" aria-hidden="true"></i>Contact</a></li>
                        <li><a href="signin.html"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign In</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main>
            <div id="about" class="about-content">
                <p id="motto">Ask, find and learn!</p>
                <p id="description">A platform for asking questions and seeking answers to various topics on programming</p>
            </div>
            <div class="sign-up">
                <div class="form-control">
                    <p id="form-description">ACCOUNT REGISTRATION</p>
                    <form class="registration-form" action="signin.html">
                            <input class="user-details-input" type="text" placeholder="Enter a username" required />
                            <input class="user-details-input" type="email" placeholder="Enter your email address" required />
                            <input class="user-details-input" type="password" placeholder="Enter a password" required />
                            <input class="user-details-input" type="password" placeholder="Re-enter the password" required />
                            <button>Sign Up</button>
                            <p class="message">Already have an account? <a href="signin.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <ul id="contact" class="social-media">
                <li><a href="https://twitter.com/khwilo" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="https://github.com/khwilo" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                <li><a href="https://linkedin.com/in/khwilo-watai" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
